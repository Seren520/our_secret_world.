
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #6c63ff;
        }
        p {
            color: #333;
        }
        .message-board {
            margin-top: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5548c8;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Secret World</h1>
    <p>Leave a message and make our world brighter!</p>
    <div class="message-board">
        <textarea id="message" placeholder="Type your message here..."></textarea><br>
        <button onclick="alert('Message submitted!')">Submit</button>
    </div>
    <footer>Created with love by Seren & Isaac</footer>
</body>
</html>
